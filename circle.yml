---
machine:
  environment:
    DB: mysql
  services:
    - mysql
  ruby:
    version: 2.2.5
dependencies:
  pre:
    - gem uninstall bundler --force --all --executables
    - gem install bundler -v 1.14.6
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
    - ./build-ci.rb install
test:
  override:
    - './build-ci.rb test':
       parallel: true
